# set default terminal mode to 256 colors
set -g default-terminal "screen-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'
set -ga terminal-overrides ",*256color:RGB"

set -g default-shell ${SHELL}

# change the prefix from 'C-b' to 'C-a'
# (remap capslock to CTRL for easy access)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# start window/pane indexes at 1 and renumber them when one is closed
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# split panes using | and -, make sure they open in the same path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

unbind p
bind p previous-window

# shorten command delay
set -sg escape-time 1

# don't rename windows automatically
set -g allow-rename off

# set titles
set -g set-titles on

# mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# focus events enabled for terminals that support them
set -g focus-events on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind S command-prompt -p ssh: "new-window -n %1 'ssh %1'"
bind M command-prompt -p man: "split-window -p 65 'exec man %%'"

# enable vi mode keys
set-window-option -g mode-keys vi

# Passthrough image support
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g history-limit 50000
set -g set-clipboard on

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# Catppuccin (Mocha)
# see: https://catppuccin.com/palette
# see: https://github.com/catppuccin/tmux/blob/main/themes/catppuccin_mocha_tmux.conf
thm_red="#f39ba8"
thm_yellow="#f9e2af"
thm_green="#a6e3a1"
thm_lavender="#b4befe"
thm_blue="#89b4fa"
thm_mauve="#cba6f7"
thm_peach="#fab387"
thm_maroon="#eba0ac"
thm_teal="#94e2d5"
thm_fg="#cdd6f4" # progressively darker whites from here down
thm_subtext_1="#bac2de"
thm_subtext_0="#a6adc8"
thm_overlay_2="#9399b2"
thm_overlay_1="#7f849c"
thm_overlay_0="#6c7086"
thm_surface_2="#585b70"
thm_surface_1="#45475a"
thm_surface_0="#313244"
thm_bg="#1a1a28" # darker alternative to default "#1e1e2e"
thm_base="#1e1e2e"
thm_mantle="#181825"
thm_crust="#11111b"
thm_darker="#24273a"

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour $thm_green
set -g mode-style "fg=${thm_base} bg=${thm_yellow}"

# messages
set -g message-style "fg=${thm_blue} bg=default"
set -g message-command-style "fg=${thm_blue} bg=${thm_base}"

# panes
set -g pane-border-style "fg=${thm_surface_0}"
set -g pane-active-border-style "fg=${thm_overlay_0}"

# pane number display
set -g display-panes-active-colour $thm_blue
set -g display-panes-colour $thm_mauve

# statusbar
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1
set -g status-style "fg=${thm_fg} bg=default"
set -g status-left-style NONE
set -g status-left-length 50
set -g status-left ""
set -g status-right-style NONE
set -g status-right-length 100
set -g status-right "#[fg=${thm_mauve},bg=default]#{?client_prefix,#[fg=${thm_red}],}#[fg=${thm_crust},bg=${thm_mauve}]#{?client_prefix,#[bg=${thm_red}],}#{command_icon} #[fg=${thm_subtext_0},bg=${thm_surface_0}] #{pane_current_command}#[fg=${thm_surface_0},bg=default] "
set -ag status-right "#[fg=${thm_green} bg=default]#[fg=${thm_crust} bg=${thm_green}] #[fg=${thm_subtext_0} bg=${thm_surface_0}] #S#[fg=${thm_surface_0} bg=default] "
set -ag status-right "#[fg=${thm_blue},bg=default]#[fg=${thm_crust},bg=${thm_blue}] #[fg=${thm_subtext_0},bg=${thm_surface_0}] #(TZ='UTC' LANG=en_US date +'%%H:%%M %%Z')#[fg=${thm_surface_0},bg=default]"
set -g window-status-separator " "
setw -g window-status-style "NONE"
setw -g window-status-format "#[fg=${thm_surface_0},bg=default]#[fg=${thm_subtext_0},bg=${thm_surface_0}]#{b:pane_current_path}#{?window_zoomed_flag,(),} #[fg=${thm_crust},bg=${thm_blue}] #I#[fg=${thm_blue},bg=default]"
setw -g window-status-current-format "#[fg=${thm_darker},bg=default]#[fg=${thm_fg},bg=${thm_darker},bold]#{b:pane_current_path}#{?window_zoomed_flag,(),} #[fg=${thm_crust},bg=${thm_peach},nobold] #I#[fg=${thm_peach},bg=default]"
setw -g window-status-activity-style "underscore,fg=${thm_fg},bg=${thm_bg}"
setw -g window-status-bell-style "fg=${thm_fg},bg=${thm_bg}"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @continuum-restore "on"
set -g @continuum-save-interval "5"
set -g @resurrect-capture-pane-contents "off"
set -g @resurrect-strategy-nvim "session"
set -g @resurrect-strategy-vim "session"
set -g @tpm-clean "u"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "tmux-plugins/tmux-copycat"
set -g @plugin "tmux-plugins/vim-tmux-focus-events"
set -g @plugin "christoomey/vim-tmux-navigator"

run "~/.tmux/plugins/tpm/tpm"
run-shell "~/.config/tmux/command_icon.tmux"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"
source ~/.config/tmux/utility.conf